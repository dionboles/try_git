<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    .btnShodow{
        border: 1px solid #ccc;
        box-shadow: 2px 2px 0px 0px #888888;
        padding: 1.5px;
        margin-right: 10px;
        margin-bottom: 20px;
        margin-top: 10px;
        background-color: white;
    }
    .btnShodow:hover{
        box-shadow: none;
        cursor: pointer;
    }
    .btnShodow:focus{
        border: 1px solid #ccc;
        outline: none;
    }
    .box{
        border: 1px solid #ccc;
        width: 500px;
        padding: 15px;
        margin-bottom: 15px;
    }
    .rowSection{
        margin: 10px;
    }
    /* DESKTOP */
    @media screen and (min-width: 1200px){
        .box{
            width: 50%;
        }
    }
    /* TABLET */
    @media  (min-width: 768px) and (max-width: 991.98px){
        .box{
            width: 60%;
        }
    }
    /* SMALL DEVICE */
    @media (min-width: 576px) and (max-width: 767.98px){
        .box{
            width: 70%;
        }
    }
    /* EXTA SMALL DEVICE */
    @media screen and (max-width: 575.98px){
        .box{
            width: 80%;
        }
    }
</style>
<body>
    
    <main>
        <section class="rowSection" >
            <button id="sayHello" class="btnShodow">
                Create Rows saying Hello
            </button>
            <button id="sayGoodbye" class="btnShodow">
                Create Rows saying Goodbye
            </button>
            <ul id="rowArea"></ul>
        </section>
    </main>
</body>
<script> 
 'use strict';
 /*
    Const and let are not supported by E10 I Will use var for compatibility
    chnaged Arrow functions to function for compatibility with older browsers 
*/
//  WAITS FOR THE WINDOW TO LOAD 
 window.addEventListener("load",function(){
    //  ADDS A CLICK EVENT ON THE DOCUMENT
    document.addEventListener('click', function (event){
        // GOES THOUGH THE EVENT TO CHECK THE TAG 
        if (event.target.tagName === "BUTTON"){
            // CREATE A VARIABLE FOR THE ROW 
            var listHtml = "";
            // USES A TERNARY OPERATOR TO SEE WHAT BUTTON ID IS CLICKED AND THEN GIVES THE VARIABLE ITS  RESPONSE
            var name = (event.target.id === "sayHello") ?  "Hello" :  "Goodbye";
            for (var index = 0; index < 5; index++) {
                // APPENDS A ROW TO THE LIST VARIABLE
                listHtml +="<li class= 'box'>"+name+"</li>".trim();
                }
            // ADDS THE LIST TO THE DOM 
            document.getElementById("rowArea").innerHTML = listHtml ;
        }
    });
 });
</script>
</html>
